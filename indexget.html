<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <!-- Primera sección -->
      <section>

        <h1>1️⃣ document.getElementById(id)</h1>
        <p id="mensaje">Texto original</p>
        <button id="btn">Cambiar con JS</button>

    <script>
        const parrafo = document.getElementById("mensaje");
     document.getElementById("btn").onclick = function(){
      parrafo.innerText = "Texto modificado desde JavaScript con un botón"
    };
    </script>

      </section>
      <!-- Segunda sección -->
        <section>

        <h1>2️⃣ document.querySelector</h1>

        <p class="texto">Primer párrafo</p>
        <p class="texto">Segundo párrafo</p>
        <button id="btnC">cambiar texto</button>
    <script>
         const elemento = document.querySelector(".texto");
     document.getElementById("btnC").onclick = function(){
     elemento.style.backgroundColor = "yellow";
    };    
    </script>

    <div id="contenedor">Contenido original</div>
    <script>
              const contenedor = document.querySelector("#contenedor");
    contenedor.innerText = "Contenido modificado con querySelector";
    </script>


<p class="resaltado">parrafo</p>
<div class="resaltado">Div</div>
<div class="resaltado">Div2</div>
<div class="resaltado">Div3</div>
<script>
const parrafoResaltado = document.querySelectorAll("div.resaltado");
        parrafoResaltado.forEach(div => div.style.color = "blue");
        if(parrafoResaltado.innerText == "Div2"){
            console.log("god")
        } else {
            console.log("nogod")
        };


</script>




      </section>
    <!-- Tercera sección -->
      <section>

        <h1>3️⃣ document.querySelectorAll</h1>
      </section>
    </main>


 


    <h1 id="titulo">Hola Mundo!</h1>
    <button id="btnS">cambiar el texto con CSS</button>
    <script>
     document.getElementById("btnS").onclick = function(){
        const titulo = document.getElementById("titulo");
        titulo.style.color = "red";
        titulo.style.fontSize = "50px";
        titulo.style.textAlign = "center";
        titulo.style.backgroundColor = "gray";
    };
    </script>
    <hr>

    <input  id="nombre" type="text" value="Julián">
    <button id="btnI">cambiar valor</button>

    <script>
        const input = document.getElementById("nombre");
        console.log("Valor del input: ", input.value);
        document.getElementById("btnI").onclick = function(){
        input.value = "Marcos";
        alert("Cambió el valor");
        console.log("Valor del input: ", input.value);
    };
    </script>



  </body>
</html>
